name: Migration check

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  alembic-upgrade:
    name: Alembic upgrade (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: users-service
            db: mg_users
            path: users-service
          - service: management-service
            db: mg_management
            path: management-service
          - service: financial-service
            db: mg_financial
            path: financial-service
          - service: teamcrm-service
            db: mg_teamcrm
            path: teamcrm-service
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            ${{ matrix.path }}/requirements.txt

      - name: Install dependencies
        run: pip install -r ${{ matrix.path }}/requirements.txt

      - name: Prepare database
        env:
          PGPASSWORD: postgres
          DB_NAME: ${{ matrix.db }}
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE ${DB_NAME};"

      - name: Run alembic upgrade head
        working-directory: ${{ matrix.path }}
        env:
          DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/${{ matrix.db }}
        run: alembic upgrade head
