name: Build and Push Images to GHCR

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "GHCR tag to publish (ex: 0.0.1)"
        required: true
        default: "0.0.1"

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: 85dyones

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: motogestor-v2-users
            path: ./users-service
          - name: motogestor-v2-gateway
            path: ./api-gateway
          - name: motogestor-v2-management
            path: ./management-service
          - name: motogestor-v2-financial
            path: ./financial-service
          - name: motogestor-v2-teamcrm
            path: ./teamcrm-service
          - name: motogestor-v2-ai
            path: ./ai-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Try a user-provided PAT first (GHCR_PAT). Fall back to GITHUB_TOKEN when available.
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Resolve image tag
        id: tag
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAG="${GITHUB_REF_NAME#v}"
          else
            TAG="${{ inputs.image_tag }}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.service.name }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
