version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: motogestor
      POSTGRES_PASSWORD: motogestor_pwd
      POSTGRES_DB: motogestor_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U motogestor"]
      interval: 5s
      timeout: 3s
      retries: 5

  users-service:
    build: ./users-service
    environment:
      APP_ENV: development
      POSTGRES_USER: motogestor
      POSTGRES_PASSWORD: motogestor_pwd
      POSTGRES_DB: motogestor_dev
      POSTGRES_HOST: postgres
      JWT_SECRET_KEY: dev-secret
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5000"

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    environment:
      APP_ENV: development
      USERS_SERVICE_URL: http://users-service:5000
      FRONTEND_DIST_PATH: /app/frontend/dist
    depends_on:
      - users-service
    ports:
      - "5000:5000"

volumes:
  pgdata-dev:
