 # NOTE: the `version` key is obsolete for modern Docker Compose CLI and can be ignored on some platforms.
 # This file is intended for local development â€” use `build:` for services when you want them
 # built from the repository's Dockerfiles. Keep `image:` only for pre-built/public images.

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: motogestor
      POSTGRES_PASSWORD: motogestor_pwd
      POSTGRES_DB: motogestor_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U motogestor"]
      interval: 5s
      timeout: 3s
      retries: 5

  users-service:
    build: ./users-service
    environment:
      APP_ENV: development
      POSTGRES_USER: motogestor
      POSTGRES_PASSWORD: motogestor_pwd
      POSTGRES_DB: motogestor_dev
      POSTGRES_HOST: postgres
      JWT_SECRET_KEY: dev-secret
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:5000"

  api-gateway:
    build: ./api-gateway
    environment:
      APP_ENV: development
      USERS_SERVICE_URL: http://users-service:5000
    depends_on:
      - users-service
    ports:
      - "5000:5000"

volumes:
  pgdata-dev:
