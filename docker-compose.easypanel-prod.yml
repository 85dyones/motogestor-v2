# Production-ready Compose file for Easypanel deployment
# Uses pre-built images from GHCR instead of building locally (tagged with IMAGE_TAG, default 0.0.1)
# This avoids build context path errors on remote servers and prevents accidental pulls of :latest

services:
  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-motogestor}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    command: ["redis-server", "--save", "60", "1000", "--loglevel", "warning"]
    volumes:
      - redisdata-prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-service:
    image: ghcr.io/85dyones/motogestor-v2-users:${IMAGE_TAG:-0.0.1}
    restart: always
    env_file:
      - .env
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  management-service:
    image: ghcr.io/85dyones/motogestor-v2-management:${IMAGE_TAG:-0.0.1}
    restart: always
    env_file:
      - .env
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy

  financial-service:
    image: ghcr.io/85dyones/motogestor-v2-financial:${IMAGE_TAG:-0.0.1}
    restart: always
    env_file:
      - .env
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy

  teamcrm-service:
    image: ghcr.io/85dyones/motogestor-v2-teamcrm:${IMAGE_TAG:-0.0.1}
    restart: always
    env_file:
      - .env
    environment:
      APP_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy

  ai-service:
    image: ghcr.io/85dyones/motogestor-v2-ai:${IMAGE_TAG:-0.0.1}
    restart: always
    env_file:
      - .env
    environment:
      APP_ENV: production
      LOG_LEVEL: INFO
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - users-service

  api-gateway:
    image: ghcr.io/85dyones/motogestor-v2-gateway:${IMAGE_TAG:-0.0.1}
    restart: always
    env_file:
      - .env
    environment:
      APP_ENV: production
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      USERS_SERVICE_URL: http://users-service:5000
      MANAGEMENT_SERVICE_URL: http://management-service:5000
      FINANCIAL_SERVICE_URL: http://financial-service:5000
      TEAMCRM_SERVICE_URL: http://teamcrm-service:5000
      AI_SERVICE_URL: http://ai-service:5000
      FRONTEND_DIST_PATH: /app/frontend/dist
      LOG_LEVEL: INFO
    depends_on:
      users-service:
        condition: service_healthy
    ports:
      - "80:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  pgdata-prod:
  redisdata-prod:
